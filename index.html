<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Mentor | Profile component</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="/images/favicon-32x32.png">

</head>
<body>
    <div id="main">
        <div class="top-bg">
            <img src="/images/bg-pattern-top.svg">

        </div>
        <div class="content">
            <div class="top">
                <img  id="top" src="/images/bg-pattern-card.svg">

            </div>
            <div class="card">
                <img src="/images/image-victor.jpg" class="pic">
            </div>
            <div class="info">
                <div class="name-age">
                    <h3>Victor Crest</h3>
                    <h3 class="age">26</h3>
                </div>
                <h3 class="place">London</h3>
            </div>
            <hr>
            
            <div class="stats">
               
                <div class="first-element">
                    <h3>80k</h3>
                    <h4>Followers</h4>
                 </div>
                 <div class="second-element">
                    <h3>803k</h3>
                    <h4>Likes</h4>
                 </div> 
                 <div class="third-element">
                    <h3>1.4k</h3>
                    <h4>Photos</h4>
                 </div>     
                
            </div>
        </div> 
        <div class="bottom-bg">
            <img src="/images/bg-pattern-bottom.svg" >
        </div>

      
    </div>
</body>
</html>
